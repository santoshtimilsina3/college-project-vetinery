<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Details</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Header and Title from Fragments -->
        <div lang="en" th:replace="fragments/header :: header"></div>
        <div lang="en" th:replace="fragments/header :: title"></div>

        <!-- Pet Details Section -->
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"><span class="badge badge-primary">Pet Information</span></h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Name:</strong> <span th:text="${pet.name}">Fluffy</span></li>
                    <li class="list-group-item"><strong>Type:</strong> <span th:text="${pet.type}">Dog</span></li>
                    <li class="list-group-item"><strong>Age:</strong> <span th:text="${pet.age}">2</span></li>
                    <li class="list-group-item"><strong>Health Problem:</strong> <span th:text="${pet.problem}">None</span></li>
                    <li class="list-group-item"><strong>Size:</strong> <span th:text="${pet.size}">Medium</span></li>
                    <li class="list-group-item"><strong>Adoption Status:</strong> <span th:text="${pet.adoptionStatus}">Available</span></li>
                </ul>
                <div class="card-body">
                    <a href="/pets" class="btn btn-info btn-sm">Back to List</a>
                </div>
            </div>
        </div>

        <!-- Customer Information Section -->
        <div class="col-md-8" style="border:3px solid #ddd; padding: 5px 5px;">
            <h1 class="h3 mb-3 font-weight-normal"><span class="badge badge-info">Owner Information</span></h1>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Owner:</strong> <span th:text="${customer.getFirstname()} + ' ' + ${customer.getLastname()}">John Doe</span></li>
                <li class="list-group-item"><strong>City:</strong> <span th:text="${customer.getCity()}">New York</span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${customer.getEmail()}">johndoe@example.com</span></li>
            </ul>
            <div class="card-body" th:if="${userRole} == 'ROLE_SUPERADMIN'">
                <a th:href="@{'/customer/show-customer/' + ${customer.getCustomerid()}}" class="btn btn-info btn-sm">View Customer Details</a>
            </div>
        </div>
    </div>
</div>

<!-- Include JavaScript Files -->
<div lang="en" th:replace="fragments/header :: jsfile"></div>
</body>
</html>

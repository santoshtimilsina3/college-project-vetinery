<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Veterinary Application</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div lang="en" th:replace="fragments/header :: header"></div>
		<div lang="en" th:replace="fragments/header :: title"></div>

		<div class="col-md-6">
			<img alt=""  class="img-thumbnail " src="https://www.bukrek.com/images/veteriner-gunu.jpg">

		</div>
		<div class="col-md-6" style="border:2px solid #ddd">
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:unless="${message}">
				<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
					<label>Username</label>
					<input type="text" id="firstName" placeholder="First Name" th:field="*{username}" class="form-control" required="required"/><br/>
					<label>First Name</label>
					<input type="text" id="firstName" placeholder="First Name" th:field="*{firstname}" class="form-control" required="required"/><br/>
					<label>Last Name</label>
					<input type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}" class="form-control" required="required"/><br/>

					<label>Gender</label>
					<ul>
						<li>
							<input type="radio"  th:field="*{gender}" th:value="'male	'" />
							<label  th:text="'Male'"></label>
							<input type="radio"  th:field="*{gender}" th:value="'female'" />
							<label th:text="'Female'"></label>
						</li>
					</ul>
					<label>Select Role</label>
<!--					<select name="roles" class="form-control">-->
<!--						<option th:each="role : ${roles}"-->
<!--								th:value="${role.getRole_id()}"-->
<!--								th:text="${role.getRole()}"></option>-->
<!--					</select><br/>-->
					<label>Select City</label>
					<select name="city" class="form-control">
						<option th:each="city : ${citys}"
								th:value="${city.name()}"
								th:text="${city.name()}"></option>
					</select>
					<br/>
					<label>Email</label>
					<input type="text" id="email" placeholder=" Email" th:field="*{email}" class="form-control" required="required"/><br/>
					<label>Password</label>
					<input type="text" id="password" placeholder=" Password" th:field="*{password}" class="form-control" required="required"/><br/>
					<button type="submit" class="btn btn-primary text-center form-control">Save</button>
				</form>
			</div>

			<div class="margin-top20 text-center"><a th:href="@{/login}">Go to Login Page</a></div>
			<hr>
			<hr>
		</div>

	</div>
</div>

<div lang="en" th:replace="fragments/header :: jsfile"></div>


</body>
</html>
